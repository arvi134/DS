<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Disease | Plant AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">AgriGuard</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="detect.html" class="active">Detect Disease</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Upload Leaf Image</h2>
        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-label">
                <p>Click to Upload Image</p>
            </label>
        </div>

        <div class="preview-area" id="previewArea" style="display: none;">
            <img id="imagePreview" src="" alt="Leaf Preview">
            <br>
            <button class="btn" onclick="predictDisease()">Analyze Image</button>
        </div>

        <div id="loading" style="display: none;">
            <p>Scanning image...</p>
        </div>

        <div id="result" class="result-box" style="display: none;">
            <h3>Result: <span id="diseaseName"></span></h3>
            <p id="confidence">Confidence: <span id="confidenceValue"></span></p>
            <p id="remedy" class="remedy-text"></p>
        </div>
    </div>

    <script src="js/detect.js"></script>
</body>
</html>
